<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- character encoding -->
        <meta charset="UTF-8">
        <!-- title tag -->
        <title>Product/Company Page Project</title>
        <!-- mobile-friendly viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- W3.CSS stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- custom style -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <!-- top nav, desktop and tablet -->
        <div class="w3-top">
            <div class="w3-bar w3-theme">
                <a href="#" class="w3-bar-item w3-button">Sugarlofe</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small">Trails</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small">Conditions</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small">Food</a>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="TopNav()">&#9776;</a>
            </div>
        </div>


        <!-- top nav, mobile-->
       <div id="mobileNav" class="w3-bar-block w3-theme-l1 w3-hide w3-hide-large w3-hide-medium" style="margin-top: 42px;">
            <a href="#" class="w3-bar-item w3-button">Trails</a>
            <a href="#" class="w3-bar-item w3-button">Condtions</a>
            <a href="#" class="w3-bar-item w3-button">Food</a>
        </div>

        <!-- First Parallax Image with Logo Text -->
        <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
            <div class="w3-display-middle" style="white-space:nowrap;">
                <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">MY <span class="w3-hide-small">WEBSITE</span> LOGO</span>
            </div>
        </div>

        <!-- Container (About Section) -->
        <div class="w3-container w3-padding-64" id="about">

            <div class="w3-row">
                <h1>About</h1>
            </div>

            <div class="w3-row">

                <div class="w3-third">

                    <div class="w3-card">
                        <i class="fa fa-home"></i>
                        <div class="w3-container w3-center">
                            <p>The Troll's tongue in Hardanger, Norway</p>
                        </div>
                    </div>


                </div>

            </div>

        </div>



                <!-- Java script -->
                <script src="js/TopNav.js"></script>

                </body>

            </html>
